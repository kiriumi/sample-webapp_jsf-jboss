<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<ui:composition template="./template/template-child.xhtml">

    <ui:define name="title">子画面</ui:define>

    <ui:define name="content">

        <h:form prependId="false">
            <div class="container">

                <h:outputText value="#{childWindowBean.data.parentToChild}" />
                <p:inputText value="#{childWindowBean.data.childToParent}" />

                <p:commandButton value="閉じる" oncomplete="closeWindow()" />

                <p:inputText value="#{childWindowBean.data.childToGrandChild}" />
                <h:outputText value="#{childWindowBean.data.grandChildToChild}" />

                <p:commandButton value="孫画面を開く" oncomplete="openChildWindow('grandchild-window')" />
                <p:commandButton value="子画面２に遷移" action="#{childWindowBean.goChild2()}" />
                <p:commandButton value="アクション" action="#{childWindowBean.childWindowAction()}" />

            </div>
        </h:form>

    </ui:define>

</ui:composition>
</html>
