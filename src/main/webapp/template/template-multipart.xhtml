<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:o="http://omnifaces.org/ui" xmlns:of="http://omnifaces.org/functions" xmlns:b="http://bootsfaces.net/ui">

<h:head>
    <h:outputStylesheet library="css" name="base.css" />
    <title><ui:insert name="title" /></title>
</h:head>
<h:body>
    <f:metadata>
        <f:event type="preRenderView" listener="#{commonBean.preRender()}" />
    </f:metadata>

    <ui:include src="header.xhtml" />

    <h:form class="h-adr" prependId="false" enctype="multipart/form-data">
        <div class="container">
            <p:growl sticky="true" />
            <ui:insert name="content" />
            <ui:include src="footer.xhtml" />
        </div>
    </h:form>

    <ui:include src="bootstrap.xhtml" />

    <h:outputScript library="js" name="resubmit-preventer.js" />
    <h:outputScript library="js" name="fileupload-bootstrap.js" />
</h:body>
</html>
