<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:o="http://omnifaces.org/ui" xmlns:of="http://omnifaces.org/functions"
    xmlns:b="http://bootsfaces.net/ui">

<h:head>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <title><ui:insert name="title" /></title>
</h:head>
<h:body>

    <f:metadata>
        <f:viewAction action="#{commonBean.viewAction()}" />
        <f:event type="preRenderView" listener="#{commonBean.preRender()}" />
    </f:metadata>
    <h:form>

        <h:messages />

        <ui:insert name="content" />

        <hr />

        <ui:include src="footer.xhtml" />

    </h:form>

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous" />
    <script type="text/javascript" src="../js/back-page.js" />
    <script type="text/javascript" src="../js/re-submit-preventer.js" />
</h:body>
</html>
