<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:o="http://omnifaces.org/ui">
<!-- HTML5の属性対応 -->

<h:head>
    <title>サインアップ</title>
</h:head>
<h:body>
    <f:metadata>
        <f:viewAction action="#{commonBean.viewAction()}" />
        <f:event type="preRenderView" listener="#{commonBean.preRender()}" />
    </f:metadata>
    <h:form>

        <h:panelGrid columns="3">
            <h:outputLabel value="Emailアドレス" p:type="email" />
            <h:inputText id="emailAddress" value="#{signupBean.emailAddress}"
                p:placeholder="hoge@com" />
            <h:message for="emailAddress" />

            <h:outputLabel value="名前" />
            <h:inputText value="#{signupBean.name}" p:placeholder="ほげ" />
            <h:message for="name" />

            <h:outputLabel value="Password" />
            <h:inputSecret id="password" value="#{signupBean.password}" />
            <h:message for="password" />
        </h:panelGrid>

        <h:panelGrid columns="2">
            <h:commandButton value="ユーザ登録（MyBatis）"
                action="#{signupBean.signupUser()}" />

            <h:commandButton value="ユーザ登録（JPA）"
                action="#{signupBean.signupUserWithJpa()}" />

            <h:commandButton value="テストモード変更"
                action="#{commonBean.switchTestMode()}">
                <o:skipValidators />
            </h:commandButton>

            <h:commandButton value="トレースモード変更"
                action="#{commonBean.switchTraceMode()}">
                <o:skipValidators />
            </h:commandButton>
        </h:panelGrid>

        <h:commandButton value="戻る" action="#{signupBean.back()}">
            <o:skipValidators />
        </h:commandButton>

        <h:commandButton value="ログアウト" action="#{commonBean.logout()}">
            <o:skipValidators />
        </h:commandButton>
    </h:form>
</h:body>
</html>
