<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<ui:composition template="template/template-nonsecured.xhtml">

    <ui:define name="title">ユーザ登録</ui:define>

    <ui:define name="content">

        <div class="ui-g">

            <p:outputLabel class="ui-g-12 ui-md-2" value="Emailアドレス" />
            <p:inputText class="ui-g-12 ui-md-6 confirm-changed" id="emailAddress" value="#{signupBean.emailAddress}" placeholder="hoge@com" />
            <p:message class="ui-g-12 ui-md-4" for="emailAddress" />

            <p:outputLabel class="ui-g-12 ui-md-2" value="名前" />
            <p:inputText class="ui-g-12 ui-md-6" id="name" value="#{signupBean.name}" placeholder="ほげ" />
            <p:message class="ui-g-12 ui-md-4" for="name" />

            <p:outputLabel class="ui-g-12 ui-md-2" value="Password" />
            <p:password class="ui-g-12 ui-md-6" id="password" value="#{signupBean.password}" />
            <p:message class="ui-g-12 ui-md-4" for="password" />

        </div>

        <div class="mt-2">
            <h:commandButton class="btn btn-primary col-sm-12 col-md-6 my-6" value="ユーザ登録（MyBatis）" action="#{signupBean.signupUser()}" />
            <h:commandButton class="btn btn-primary col-sm-12 col-md-6" value="ユーザ登録（JPA）" action="#{signupBean.signupUserWithJpa()}" />
            <h:commandButton class="btn btn-outline-primary col-sm-12 col-md-6" immediate="true" value="テストモード変更" action="#{commonBean.switchTestMode()}" />
            <h:commandButton class="btn btn-outline-primary col-sm-12 col-md-6" immediate="true" value="トレースモード変更" action="#{commonBean.switchTraceMode()}" />
            <h:commandButton class="btn btn-outline-secondary col-sm-12 col-md-6 confirm-before-leaving" immediate="true" value="戻る" action="#{signupBean.backLogin()}" />
        </div>

    </ui:define>
</ui:composition>

</html>
