<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<ui:composition template="template/template-nonsecured.xhtml">

    <ui:define name="title">認証</ui:define>

    <f:metadata>
        <f:viewAction action="#{twoFactorAuthBean.viewAction()}" />
    </f:metadata>

    <ui:define name="content">

        <div class="row">
            <div class="col form-group">
                <p:outputLabel for="token" value="トークン" />
                <div class="input-group">
                    <p:inputText id="token" class="form-control" value="#{twoFactorAuthBean.token}" placeholder="トークン" />
                    <div class="input-group-append">
                        <h:commandButton class="btn btn-primary" value="認証" action="#{twoFactorAuthBean.authenticate()}" />
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-end">
            <div class="btn-group">
                <h:commandButton class="btn btn-outline-primary" value="トークンを再送" action="#{twoFactorAuthBean.resendToken()}" />
                <h:commandButton class="btn btn-secondary" value="ログインに戻る" action="#{twoFactorAuthBean.backLogin()}" />
            </div>
        </div>

    </ui:define>
</ui:composition>

</html>
