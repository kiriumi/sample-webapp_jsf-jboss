<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<!-- HTML5の属性対応 -->

<h:head>
    <title>ログインページ</title>
</h:head>
<h:body>
    <h:form>
        <h:outputLabel value="#{loginBean.infoMessage}" />
        <h:messages style="color:red;" />

        <h:panelGrid columns="3">
            <f:validateBean validationGroups="validation.LoginGroup">

                <h:outputLabel value="Emailアドレス" p:type="email" />
                <h:inputText id="emailAddress" value="#{loginBean.emailAddress}" />
                <h:message for="emailAddress" />

                <h:outputLabel value="Password" />
                <h:inputSecret id="password" value="#{loginBean.password}" validator="authValidator"/>
                <h:message for="password" />

                <!-- actionLister：actionより前に実行される -->
                <h:commandButton value="ログイン" action="#{loginBean.login()}" />
                <h:commandButton value="ユーザ登録" action="#{loginBean.goSignupPage()}" />

            </f:validateBean>

        </h:panelGrid>

    </h:form>
</h:body>
</html>
