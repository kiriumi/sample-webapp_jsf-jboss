<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:o="http://omnifaces.org/ui"
    xmlns:of="http://omnifaces.org/functions"
    xmlns:b="http://bootsfaces.net/ui">

<h:head>
    <title>ログインページ</title>
</h:head>
<h:body>
    <f:metadata>
        <f:viewAction action="#{commonBean.viewAction()}" />
        <f:event type="preRenderView" listener="#{commonBean.preRender()}" />
    </f:metadata>
    <h:form>
        <h:messages />

        <h:panelGrid columns="3">

            <h:outputLabel value="Emailアドレス" p:type="email" />
            <h:inputText id="emailAddress" value="#{loginBean.emailAddress}"
                p:placeholder="hoge@com" />
            <h:message for="emailAddress" />

            <h:outputLabel value="Password" />
            <h:inputSecret id="password" value="#{loginBean.password}" />
            <h:message for="password" />

            <!-- actionLister：actionより前に実行される -->
            <h:commandButton value="ログイン" action="#{loginBean.login()}"
                actionListener="#{loginBean.authenticate}">
                <o:validateBean validationGroups="validation.AuthGroup" />
            </h:commandButton>

        </h:panelGrid>

        <b:container>
            <b:row>
                <b:column>
                    <h1>Hello,BootsFaces!</h1>
                </b:column>
            </b:row>

        </b:container>

    </h:form>
</h:body>
</html>
