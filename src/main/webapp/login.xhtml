<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:o="http://omnifaces.org/ui"
    xmlns:of="http://omnifaces.org/functions"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:my="http://java.sun.com/jsf/composite/mycomp">

<ui:composition template="template/template.xhtml">
    <ui:define name="content">

        <h:panelGrid columns="3">

            <!-- 複合コンポーネントを利用（ラベルの値が表示されない＋プレースホルダーも表示されない） -->
            <!-- <my:labelText id="emailAddressComposite" lavel="Emailアドレス" value="#{loginBean.emailAddress}" pt:placeholder="hoge@com"/> -->

            <h:outputLabel value="Emailアドレス" pt:type="email" />
            <h:inputText id="emailAddress" value="#{loginBean.emailAddress}"
                pt:placeholder="hoge@com" />
            <h:message for="emailAddress" />

            <h:outputLabel value="Password" />
            <h:inputSecret id="password" value="#{loginBean.password}" />
            <h:message for="password" />

            <!-- actionLister：actionより前に実行される -->
            <h:commandButton value="ログイン" action="#{loginBean.login()}"
                actionListener="#{loginBean.authenticate}">
                <o:validateBean validationGroups="validation.AuthGroup" />
            </h:commandButton>

        </h:panelGrid>

        <b:container>
            <b:row>
                <b:column>
                    <h1>Hello,BootsFaces!</h1>
                </b:column>
            </b:row>
        </b:container>

    </ui:define>
</ui:composition>

</html>
