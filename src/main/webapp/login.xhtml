<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:o="http://omnifaces.org/ui" xmlns:of="http://omnifaces.org/functions" xmlns:b="http://bootsfaces.net/ui">

<h:head>
    <title>ログイン</title>
</h:head>
<h:body>
    <f:metadata>
        <f:viewAction action="#{loginBean.viewAction()}" />
    </f:metadata>

    <h:form>

        <div class="container">

            <div class="form-group">
                <p:outputLabel for="emailAddress" value="Emailアドレス" pt:type="email" />
                <p:inputText class="form-control" id="emailAddress" value="#{loginBean.emailAddress}" pt:type="email" pt:placeholder="user@hoge" />
                <p:message for="emailAddress" />
            </div>

            <div class="form-group">
                <p:outputLabel for="password" value="パスワード" />
                <p:password class="form-control" id="password" value="#{loginBean.password}" pt:placeholder="英数字（4～8桁）" />
                <p:message for="password" />
            </div>

            <!-- actionLister：actionより前に実行される -->
            <h:commandButton class="btn btn-primary" value="ログイン" action="#{loginBean.login()}" actionListener="#{loginBean.authenticate}">
                <o:validateBean validationGroups="validation.AuthGroup" />
            </h:commandButton>

        </div>

        <ui:include src="./template/bootstrap.xhtml" />

    </h:form>
</h:body>
</html>
