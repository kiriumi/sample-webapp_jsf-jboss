<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template/template.xhtml">

    <ui:define name="title">RESTクライアント</ui:define>

    <ui:define name="content">
        <h:form prependId="false">

            <h:panelGrid columns="3">

                <p:commandButton value="GET" action="#{restClientBean.greet()}" />
                <h:outputText value="あいさつ：" />
                <h:outputText value="#{restClientBean.greetingMessage}" />

                <p:commandButton value="Get user by JSON" action="#{restClientBean.getUserWithJson()}" />
                <h:outputText value="ユーザーのEmailアドレス：" />
                <h:outputText value="#{restClientBean.user.emailaddress}" />

                <p:commandButton value="Post user by JSON" action="#{restClientBean.postUserWithJson()}" />
                <h:outputText value="レスポンスステータス：" />
                <h:outputText value="#{restClientBean.responseStatus}" />

            </h:panelGrid>

        </h:form>
    </ui:define>

</ui:composition>
</html>
