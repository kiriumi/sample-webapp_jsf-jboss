<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template/template.xhtml">

    <ui:define name="title">ユーザ詳細</ui:define>

    <ui:define name="content">


        <div class="row">
            <div class="col-md-6">
                <p:outputLabel value="Emailアドレス" />
                <p:inputText class="form-control confirm-changed" id="emailAddress" value="#{userModificationBean.emailAddress}" placeholder="hoge@com" />
                <p:message class="" for="emailAddress" />
            </div>
            <div class="col-md-6">
                <p:outputLabel value="Password" />
                <p:password class="form-control" id="password" value="#{userModificationBean.password}" placeholder="半角英数字（4～8桁）" />
                <p:message class="" for="password" />
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <p:outputLabel value="姓" />
                <p:inputText class="form-control confirm-changed" id="last-name" value="#{userModificationBean.lastName}" placeholder="博麗" />
                <p:message class="" for="last-name" />
            </div>

            <div class="col-md-6">
                <p:outputLabel value="名" />
                <p:inputText class="form-control confirm-changed" id="first-name" value="#{userModificationBean.firstName}" placeholder="霊夢" />
                <p:message class="" for="first-name" />
            </div>
        </div>


        <span class="p-country-name" style="display: none;">Japan</span>

        <div class="form-group row">
            <p:outputLabel class="col-sm-2 col-form-label" for="postal-code" value="郵便番号" />
            <div class="col-sm-10">
                <p:inputText id="postal-code" class="p-postal-code form-control confirm-changed" value="#{userModificationBean.postalCode}" placeholder="1234567"
                    onkeyup="AjaxZip3.zip2addr(this,'','都道府県','市区町村','その他住所');" />
            </div>
        </div>

        <div class="form-group row">
            <p:outputLabel class="col-sm-2 col-form-label" for="region" value="都道府県" />
            <div class="col-sm-10">
                <p:inputText id="region" class="p-region form-control confirm-changed" value="#{userModificationBean.region}" placeholder="広島県" name="都道府県" />
            </div>
        </div>

        <div class="form-group row">
            <p:outputLabel class="col-sm-2 col-form-label" for="locality" value="市区町村" />
            <div class="col-sm-10">
                <p:inputText id="locality" class="p-locality form-control confirm-changed" value="#{userModificationBean.locality}" placeholder="広島市中区" name="市区町村" />
            </div>
        </div>

        <div class="form-group row">
            <p:outputLabel class="col-sm-2 col-form-label" for="street-address" value="町域" />
            <div class="col-sm-10">
                <p:inputText id="street-address" class="p-street-address form-control confirm-changed" value="#{userModificationBean.streetAddress}" placeholder="大手町１丁目" name="町域" />
            </div>
        </div>

        <div class="form-group row">
            <p:outputLabel class="col-sm-2 col-form-label" for="extended-address" value="その他住所" />
            <div class="col-sm-10">
                <p:inputText id="extended-address" class="p-extended-address form-control confirm-changed" value="#{userModificationBean.extendedAddress}" placeholder="１番１号" name="その他住所" />
            </div>
        </div>

        <div class="form-group row">
            <p:outputLabel class="col-sm-2" for="role" value="権限" />
            <div class="col-sm-10">
                <p:selectManyCheckbox id="role" value="#{userModificationBean.selectedRoles}" filter="true" filterMatchMode="contains">
                    <f:selectItems value="#{userModificationBean.roles}" var="role" itemLabel="#{role.label}" itemValue="#{role.value}" itemDescription="#{role.description}" />
                </p:selectManyCheckbox>
            </div>
        </div>

        <hr class="mb-4" />

        <div class="row">
            <div class="col-md-6 btn-group mb-3">
                <h:commandButton class="btn btn-primary" value="ユーザ登録（MyBatis）" action="#{userModificationBean.signupUser()}" />
                <h:commandButton class="btn btn-outline-primary" value="ユーザ登録（JPA）" action="#{userModificationBean.signupUserWithJpa()}" />
            </div>
            <div class="col-md-6 btn-group mb-3">
                <h:commandButton class="btn btn-info" immediate="true" value="テストモード変更" action="#{commonBean.switchTestMode()}" />
                <h:commandButton class="btn btn-outline-info" immediate="true" value="トレースモード変更" action="#{commonBean.switchTraceMode()}" />
            </div>
        </div>
        <div class="row justify-content-end">
            <div class="col-auto">
                <h:commandButton class="btn btn-secondary confirm-before-leaving" immediate="true" value="戻る" action="#{userModificationBean.backLogin()}" />
            </div>
        </div>

        <script src="https://yubinbango.github.io/yubinbango/yubinbango.js" charset="UTF-8" />

    </ui:define>
</ui:composition>

</html>
