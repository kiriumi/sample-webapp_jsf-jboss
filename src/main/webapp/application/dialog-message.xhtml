<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>メッセージ</title>
</h:head>
<h:body>
    <h:form>
        <div class="container">

            <p:dataTable var="message" value="#{dialogMessageBean.messages}" styleClass="message-table" rowIndexVar="rowIndex" stickyHeader="true" emptyMessage="レコードがないよ">
                <p:column headerText="レベル" sortBy="#{message.level}">
                    <h:outputText value="#{message.level}" />
                </p:column>

                <p:column headerText="メッセージ">
                    <h:outputText id="message" value="#{message.message}" />
                    <p:tooltip for="@(.message-table tr[role=row][data-ri=#{rowIndex}] span[id$=message])" value="#{message.message}" position="top" />
                </p:column>
            </p:dataTable>

        </div>
    </h:form>
</h:body>
</html>
