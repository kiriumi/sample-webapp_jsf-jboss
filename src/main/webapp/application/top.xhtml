<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:o="http://omnifaces.org/ui" xmlns:of="http://omnifaces.org/functions"
    xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../template/template.xhtml">

    <ui:define name="title">トップ</ui:define>

    <ui:define name="content">

        <fieldset>
            <legend>SecurityContexから取得した権限情報</legend>
            <h:panelGrid columns="2">
            名前：<h:outputText value="#{topBean.name}" />
            アドミン権限：<h:outputText value="#{topBean.adminRole}" />
            ユーザ権限：<h:outputText value="#{topBean.userRole}" />
            </h:panelGrid>
        </fieldset>

        <br />

        <fieldset>
            <legend>リクエストから取得した権限情報</legend>
            <h:panelGrid columns="2">
            名前：<h:outputText value="#{request.userPrincipal.name}" />
            アドミン権限：<h:outputText value="#{request.isUserInRole('admin')}" />
            ユーザ権限：<h:outputText value="#{request.isUserInRole('user')}" />
            </h:panelGrid>
        </fieldset>

        <br />

        <fieldset>
            <legend>Ajaxのサンプル（入力値を変えたら、自動で計算される）</legend>
            <h:inputText id="value1" value="#{topBean.value1}">
                <f:ajax execute="value1 value2" event="change" listener="#{topBean.sum()}" render="sumedValue" />
            </h:inputText>
            ＋
            <h:inputText id="value2" value="#{topBean.value2}">
                <f:ajax execute="value1 value2" event="change" listener="#{topBean.sum()}" render="sumedValue" />
            </h:inputText>
            ＝
            <h:outputText id="sumedValue" value="#{topBean.sumedValue}" />
        </fieldset>

        <br />

        <h:panelGrid columns="2">
            <h:commandButton class="button" value="ユーザ登録" action="#{topBean.goSignupPage()}"
                rendered="#{request.isUserInRole('admin')}">
                <o:skipValidators />
            </h:commandButton>

            <h:commandButton value="RESTクライアント" action="#{topBean.goRestClientPage()}">
                <o:skipValidators />
            </h:commandButton>
        </h:panelGrid>

        <h:commandButton class="button" value="おためし">
            <o:skipValidators />
        </h:commandButton>

        <p:commandButton class="button" value="ファイルダウンロード" ajax="false" actionListener="#{topBean.makeDownloadFile()}">
            <p:fileDownload value="#{topBean.downloadFile}" />
            <o:skipValidators />
        </p:commandButton>

    </ui:define>
</ui:composition>

</html>
