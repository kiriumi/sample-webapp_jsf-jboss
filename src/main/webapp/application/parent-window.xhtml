<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<f:metadata>
    <f:viewAction action="#{subwindowByConversationBean.viewActionParent()}" />
</f:metadata>

<ui:composition template="../template/template.xhtml">

    <ui:define name="title">親画面</ui:define>

    <ui:define name="content">

        <p:inputText value="#{subwindowByConversationBean.parentToSub}" />
        <h:outputText value="#{subwindowByConversationBean.subToParent}" />

        <p:commandButton value="子画面を開く"
            action="#{subwindowByConversationBean.openSubwindow()}"
            oncomplete="window.open('sub-window.xhtml?cid=#{javax.enterprise.context.conversation.id}', 'subwindow')" ajax="true">
        </p:commandButton>

    </ui:define>
</ui:composition>

</html>
