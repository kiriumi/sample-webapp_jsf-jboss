<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:o="http://omnifaces.org/ui"
    xmlns:of="http://omnifaces.org/functions"
    xmlns:b="http://bootsfaces.net/ui">

<f:metadata>
    <f:viewAction action="#{subwindowByConversationBean.viewActionSub()}" />
</f:metadata>


<ui:composition template="../template/template.xhtml">

    <ui:define name="title">子画面</ui:define>

    <ui:define name="content">

        <h:outputText value="#{subwindowByConversationBean.parentToSub}" />
        <p:inputText value="#{subwindowByConversationBean.subToParent}" />

        <p:commandButton value="アクション"
            action="#{subwindowByConversationBean.subwindowAction()}" />

        <p:commandButton value="閉じる" action="#{subwindowByConversationBean.closeSubwindow()}" ajax="true" oncomplete="window.opener.location.reload();window.close()" />

    </ui:define>

</ui:composition>

</html>
