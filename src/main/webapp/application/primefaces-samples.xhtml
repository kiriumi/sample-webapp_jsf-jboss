<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:o="http://omnifaces.org/ui" xmlns:of="http://omnifaces.org/functions" xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../template/template-multipart.xhtml">

    <ui:define name="title">PrimeFacesサンプル</ui:define>

    <ui:define name="content">

        <p:tabView dynamic="true" scrollable="true" activeIndex="0">
            <p:tab title="即時単項目チェック">
                <p:inputNumber id="input" value="#{primeFacesSamplesBean.inputValue}" symbol="%" symbolPosition="s" thousandSeparator="" decimalPlaces="0" placeholder="数値">
                    <f:validateRequired />
                    <f:validateLongRange minimum="10" maximum="100" />
                    <p:ajax update="message-input" event="blur" />
                </p:inputNumber>
                <p:message class="ml-2" for="input" id="message-input" display="text" globalOnly="true" closable="true" />
            </p:tab>

            <p:tab title="ダイアログ">
                <p:commandButton value="確認ダイアログだよ" action="#{primeFacesSamplesBean.actionAfterConfirm()}" ajax="false">
                    <p:confirm header="Confirmation" message="やっちゃう？?" icon="pi pi-exclamation-triangle" />
                </p:commandButton>

                <p:commandButton value="メッセージダイアログ（デフォルト）" action="#{primeFacesSamplesBean.showMessageDialog()}" ajax="false">
                    <o:skipValidators />
                </p:commandButton>

                <p:commandButton value="メッセージダイアログ" action="#{primeFacesSamplesBean.showMessageAsDialog()}" ajax="false">
                    <o:skipValidators />
                </p:commandButton>
            </p:tab>

            <p:tab title="ファイルアップロード">
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="OK" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                    <p:commandButton value="キャンセル" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                </p:confirmDialog>

                <div>
                    <p:fileUpload listener="#{primeFacesSamplesBean.uploadFile}" label="ファイルを選択" uploadLabel="アップロード" cancelLabel="キャンセル" />
                </div>

                <div>
                    <p:fileUpload value="#{primeFacesSamplesBean.uploadedFile}" label="ファイルを選択" mode="simple" skinSimple="true" required="true" />
                    <br />
                    <p:commandButton value="ファイルアップロード" ajax="false" action="#{primeFacesSamplesBean.uploadFile}" />
                </div>
            </p:tab>

            <p:tab title="カレンダー">
                <p:outputLabel for="calendar" value="カレンダー" />
                <p:calendar id="calendar" value="#{primeFacesSamplesBean.calendar}" pattern="yyyy/MM/dd" showOn="button" placeholder="yyyy/mm/dd">
                    <p:ajax update="message-calendar" event="blur" />
                </p:calendar>
                <p:message class="ml-2" for="calendar" id="message-calendar" display="text" globalOnly="true" closable="true" />
            </p:tab>
        </p:tabView>

    </ui:define>
</ui:composition>

</html>
