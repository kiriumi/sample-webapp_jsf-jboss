<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:o="http://omnifaces.org/ui"
    xmlns:of="http://omnifaces.org/functions">

<h:head>
    <title>ログインページ</title>
</h:head>
<h:body>
    <h:form>

        <h:commandButton value="GET" action="#{restClientBean.getUserName()}" />

        <h:commandButton value="Get user by JSON"
            action="#{restClientBean.getUserByJson()}" />


        <h:commandButton value="Post user by JSON"
            action="#{restClientBean.postUserByJson()}" />

        <h:outputText value="#{restClientBean.resultGet}" />

        <h:outputText value="#{restClientBean.user.emailAddress}" />

        <h:outputText value="#{restClientBean.responseStatus}" />

    </h:form>
</h:body>
</html>
