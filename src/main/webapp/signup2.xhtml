<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<ui:composition template="template/template-nonsecured.xhtml">

    <ui:define name="title">ユーザ登録</ui:define>

    <ui:define name="content">

        <div class="row">
            <div class="col-md-6">
                <p:outputLabel class="" value="Emailアドレス" />
                <p:inputText class="form-control confirm-changed" id="emailAddress" value="#{signupBean.emailAddress}" placeholder="hoge@com" />
                <p:message class="" for="emailAddress" />
            </div>

            <div class="col-md-6">
                <p:outputLabel class="" value="名前" />
                <p:inputText class="form-control confirm-changed" id="name" value="#{signupBean.name}" placeholder="ほげ" />
                <p:message class="" for="name" />
            </div>

            <div class="col-md-6">
                <p:outputLabel class="" value="Password" />
                <p:password class="form-control" id="password" value="#{signupBean.password}" placeholder="半角英数字（4～8桁）" />
                <p:message class="" for="password" />
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 btn-group mb-3">
                <h:commandButton class="btn btn-primary" value="ユーザ登録（MyBatis）" action="#{signupBean.signupUser()}" />
                <h:commandButton class="btn btn-outline-primary" value="ユーザ登録（JPA）" action="#{signupBean.signupUserWithJpa()}" />
            </div>
            <div class="col-md-6 btn-group mb-3">
                <h:commandButton class="btn btn-info" immediate="true" value="テストモード変更" action="#{commonBean.switchTestMode()}" />
                <h:commandButton class="btn btn-outline-info" immediate="true" value="トレースモード変更" action="#{commonBean.switchTraceMode()}" />
            </div>
        </div>
        <div class="row justify-content-end">
            <div class="col-auto">
                <h:commandButton class="btn btn-secondary confirm-before-leaving" immediate="true" value="戻る" action="#{signupBean.backLogin()}" />
            </div>
        </div>


    </ui:define>
</ui:composition>

</html>
